<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="main">


            <header>
                <div id="" class="jumbotron text-center mx-5 my-2">
                    <h1>RPS Versus!</h1>
                    <h3>An online, interactive, rock paper scissors game!</h3>
                </div>

                <div id="score-keeper">

                </div>
            </header>
            

            <div class="container">
            <div class="row">
            <section id="user-choice" class="col-auto col-6 text-center">
                <button id="p1-set">Player 1</button>
                <div id="p1-status"></div>
            </section>
            
            <section id="opponent-choice" class="col-auto col-6 text-center">
                <button id="p2-set">Player 2</button>
                <div id="p2-status"></div>
            </section>
            </div>
            </div>

            <div id="move-used" class="col-12 text-center">
                <button id="r" data-letter="r">Rock!</button>
                <button id="p" data-letter="p">Paper!</button>
                <button id="s" data-letter="s">Scizzors!</button>
            </div>

            <section class="form-group">
                <label for="chat-box">Chat Box &amp; Updates</label>
                <select multiple class="form-control" id="chat-box">

                </select>
                <textarea class="form-control" id="text-input" rows="2"></textarea>
            </section>


        </div>
    </div>

    <footer class="footer">Placeholder</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/scripts.js"></script>
</body>
</html>
