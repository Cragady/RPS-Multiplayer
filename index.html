<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="main" class="p-0 mx-5 our-house-in-the-middle-of-our-house">


            <header>
                <div id="jumbo-target" class="jumbotron text-center mx-5 my-2">
                    <h1>RPS Versus!</h1>
                    <h3>An online, interactive, rock paper scissors game!</h3>
                </div>

                <div id="score-keeper">

                </div>
            </header>
            

            <div class="container">
                <div class="row">
                    <section id="user-choice" class="col-auto col-6 text-center">
                        <button id="p1-set" class="btn">Player 1</button>
                        <div id="p1-status" class="text-white"></div>
                    </section>
                    
                    <section id="opponent-choice" class="col-auto col-6 text-center">
                        <button id="p2-set" class="btn">Player 2</button>
                        <div id="p2-status" class="text-white"></div>
                    </section>
                </div>
            </div>

            <div id="move-used" class="col-12 text-center">
                <button id="r" class="btn" data-letter="r" data-word="rock">Rock!</button>
                <button id="p" class="btn" data-letter="p" data-word="paper">Paper!</button>
                <button id="s" class="btn" data-letter="s" data-word="scissors">Scissors!</button>
            </div>

            <section class="row container justify-content-center mx-auto">
                <label for="chat-box">Chat Box &amp; Updates</label>
                <div class="form-control" id="chat-box"></div>
                <textarea class="form-control" id="text-input" rows="2" placeholder="Press enter to chat"></textarea>
                <p id="chat-use-notice" class="text-secondary font-italic">*Only set players can chat</p>
            </section>

        </div>
    </div>

    <footer class="footer">Placeholder</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/scripts.js"></script>
</body>
</html>
